<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .activation-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account Activation</h1>
        </div>
        <div class="content">
            <p>Hello <span th:text="${username}">User</span>,</p>
            <p>Thank you for registering. To activate your account, please use the following activation code:</p>
            
            <div class="activation-code" th:text="${activation_code}">123456</div>
            
            <p>Or click the button below to activate your account:</p>
            
            <a th:href="${confirmationUrl} + '?token=' + ${activation_code}" class="button">Activate Account</a>
            
            <p>If you did not request this, please ignore this email.</p>
            
            <p>Best regards,<br>The Team</p>
        </div>
    </div>
</body>
</html>
